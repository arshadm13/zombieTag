apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.google.android.gms.location.sample.locationupdates"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.ibm.mobile.services:ibmbluemix:1.0.1.20150311-1224'
    compile 'com.ibm.mobile.services:ibmpush:1.0.1.20150311-1224'
    compile 'com.ibm.mobile.services:ibmcloudcode:1.0.1.20150311-1224'
    compile 'com.ibm.mobile.services:ibmdata:1.0.1.20150311-1224'
    compile 'com.ibm.mobile.services:ibmfilesync:1.0.1.20150311-1224'
}
